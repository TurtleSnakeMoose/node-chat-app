<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</head>
<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
        </div>
        <div class="chat__main">
            <div id="div_msgBoard" class="chat__messages">
            </div>
            <div class="compose">
                <form id="message-form">
                    <input type="text" id="txt_msg" required autocomplete="off">
                    <button id="btn_send">SEND</button>
                </form>
                <button id="btn_sendloc">SEND LOCATION</button>
            </div>
        </div>
    </div>

    <script id="template_message" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{timestamp}}</span>
            </p>
            <p>{{msg}}</p>
        </div>
    </script>

    <script id="template_location_url" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{timestamp}}</span>
            </p>
            <p>
                <a href="{{location_link}}" target="_blank">This is my current location</a>
            </p>
        </div>
    </script>

    <script id="template_sidebar" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
